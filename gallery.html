			function populateThumbnails(year) {
				var imageCount = 0;
				var startNumber = 1;

				if (year == 2015) {
					imageCount = 39;			// TODO: Need to rename all images
				} else if (year == 2016) {
					imageCount = 127;
				} else {
					return
				}

				var imgTab = document.getElementById(year);

				for (var i = startNumber; i < imageCount; i++) {
					var img = document.createElement("img");
					var numberOfDigits = Math.floor(Math.log10(Math.abs(i))) + 1;
					var zeros = new Array(3 - numberOfDigits + 1).join("0");

					// Set image properties
					img.src = "resources/gallery/" + year + "/thumbnails/" + year + "_" + zeros + i + ".jpeg";
					img.width = 250
					img.alt = year + "_" + i;
					img.onclick = function() { enlarge(); };

					// Add to tab page
					imgTab.appendChild(img);
				}
			}
		</script>

		<script>
			$(document).ready(function(){
				$("img").click(function(){
					$(".modalPicture").css({"opacity": "1", "pointer-events": "auto"});
					var link = $(this).attr("src");
					var start = link.lastIndexOf("/") + 1;
					var end = link.length;
					link = link.slice(start,end);
					link = "resources/gallery/" + activeTab + "/" + link;
					$("#modalImg").attr("src", link); 
				});

				$(".modalPicture").click(function(){
					$(".modalPicture").css({"opacity": "0", "pointer-events": "none"});
					$("#modalImg").attr("src", "");
				});
			});
		</script>
