			.modalPicture {

				left: 0;

				z-index: 5000;
				opacity:0;
				-webkit-transition: opacity 400ms ease-in;
				-moz-transition: opacity 400ms ease-in;
				transition: opacity 400ms ease-in;
				pointer-events: none;
			}

			.modalPicture #enlargedImg {
				position: fixed;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				margin: auto;
				z-index: 9999;
			}

			.modalPicture:target{
				opacity:1;
				pointer-events: auto;
			}

		<script>

			function createGallery() {
				var prefix = '<img class="img-responsive image" alt="image_2015" onclick="enlarge();" src="resources/gallery/2015/thumbnails/';
				var suffix = '.jpg"/>';
				var num;
				var text = "";

				for (var i = 0; i < 39; i++) {
					if (i < 10) 
						num = "0" + i;
					else
						num = i;
					
					text += prefix + num + suffix + "\n";
				}

				var gallery = document.getElementById("gallery");
				var newContent = document.createElement('div');
				newContent.innerHTML = text;

				while (newContent.firstChild) {
					gallery.appendChild(newContent.firstChild);
				}

				//console.log(text);
				//gallery.innerHTML = text;
				//gallery.insertAdjacentHTML('beforeend', text);
			}
		</script>

		<script>
			$(document).ready(function(){
				$("img").click(function(){
					$(".modalPicture").css({"opacity": "1", "pointer-events": "auto"});
					var link = $(this).attr("src");
					var start = link.lastIndexOf("/") + 1;
					var end = link.length;
					link = link.slice(start,end);
					link = "resources/gallery/2015/" + link;
					$("#modalImg").attr("src", link); 
				});

				$(".modalPicture").click(function(){
					$(".modalPicture").css({"opacity": "0", "pointer-events": "none"});
					$("#modalImg").attr("src", "");
				});
			});
		</script>
